{% extends 'board/board_layout.html' %}

{% block title %}
  Create Task - {{ block.super }}
{% endblock %}

{% block content %}

<form action="{% url 'task_create_url' %}" method="post">
  {% csrf_token %}

  {% for field in form %}
    <div class="form-group">
      {% if field.errors %}
        <div class="alert alert-danger">
          {{ field.errors }}
        </div>
      {% endif %}

      {{ field.label }}
      {{ field }}
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-dark">Create task</button>
</form>
<br><br><br>
{% endblock %}
