{% extends 'board/board_layout.html' %}

{% block title %}
  Delete Task "{{ task.title|title }}" - {{ block.super }}
{% endblock %}

{% block content %}

  <form action="{{ task.get_delete_url }}" method="post">
    {% csrf_token %}
    <h3>Are you sure you want to delete <b>"{{ task.title|title }}"</b> task?</h3>
    <a href="{{ task.get_absolute_url }}">Cancel</a>
    <button type="submit" name="button" class="btn btn-danger ml-5">Delete task</button>
  </form>
<br><br><br>
{% endblock %}
