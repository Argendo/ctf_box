{% extends 'base.html'%}

{% block admin %}

  <div class="btn-group">
    <button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Create
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="{% url 'task_create_url' %}">Task</a>
      <a class="dropdown-item" href="{% url 'category_create_url' %}">Category</a>
    </div>
  </div>

  <a href="{{ admin_object.get_update_url }}" class="btn btn-dark edit" style="{% if detail %}display: block;{% endif %}">Edit</a>
  <a href="{{ admin_object.get_delete_url }}" class="btn btn-danger delete" style="{% if detail %}display: block;{% endif %}">Delete</a>
{% endblock %}
