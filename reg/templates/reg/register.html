{% extends 'base.html' %}

{% block title %}
  Sign Up - {{ block.super }}
{% endblock %}

{% block login %}
    <div class="large-offset-3 large-6 columns">
        <form action="/auth/register/" method="post">
            {% csrf_token %}

            {% for field in form %}
            	{{ field.label }}:&nbsp;{{ field }}<br><br>
			{% endfor %}
            <br>
            <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
    </div>
{% endblock %}
